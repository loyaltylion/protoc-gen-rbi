syntax = "proto3";

package example;

message Request {
  // The name of the person who will be greeted
  string name = 1;
  int32 count = 2;
  repeated string test_list = 3;
}

message Response {
  // Greeting message, personalised for the individual's name
  string greeting = 1;
}

service Greeter {
  rpc Hello(Request) returns (Response);
}
